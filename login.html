<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="role">Are you a:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
       
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!role || !username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Redirecting based on the selected role
            if (role === 'student') {
                alert(`Welcome, ${username}! Redirecting to the Student Dashboard...`);
                window.location.href = 'student.html'; // Redirecting to student page
            } else if (role === 'admin') {
                alert(`Welcome, ${username}! Redirecting to the Admin Dashboard...`);
                window.location.href = 'admin.html'; // Redirecting to admin page
            } else {
                alert('Invalid role selected.');
            }
        });
    </script>
</body>
</html>
